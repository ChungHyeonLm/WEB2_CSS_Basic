<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        border: 10px solid  gray;
        font-size: 60px;
      }
      /* screen width > 800px 우리가 하고 싶은 반응형디자인 아래의 코드와 같은 의미이며, media를 사용하여야 반응형디자인이 완성이 된다.*/
      /* 화면이 800px이상이면 Responsive 문구는 사라진다. */

      /* @media(min-width:600px){
      div {
        display: none;
      }
    } */

    /*scrren width < 800px 사라진다. */
    @media(max-width:800px) {
      div {
        display: none;
      }

    }
    </style>
  </head>
  <body>
    <div>
      Responsive
    </div>
  </body>
</html>

 인터넷 -> 검사 -> 창을 좌우로 줄이고 늘리고 하고 상단에 px로 값이 나오는 것이 화면의 크기이다. -->
